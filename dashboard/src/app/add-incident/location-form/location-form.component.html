<form [formGroup]="form">
  <div class="center-1">
    <div class="map" (leafletMapReady)="onMapReady($event)" (leafletClick)="selectLocation($event)" leaflet
         [leafletOptions]="options">
    </div>
    <div class="center-2">
      <mat-form-field class="form-field">
        <mat-label>Ort</mat-label>
        <input matInput placeholder="Wien, Österreich" formControlName="city"/>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <mat-label>Postleitzahl</mat-label>
        <input matInput placeholder="1010" formControlName="postalCode"/>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <mat-label>Straße</mat-label>
        <input matInput placeholder="Hauptstraße 1" formControlName="street"/>
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
        <mat-label>Zusätzliche Informationen</mat-label>
        <textarea matInput placeholder="Nebengebäude, Stockwerk, etc."
                  formControlName="additionalInformation"> </textarea>
      </mat-form-field>
      <div *ngIf="coordinates" style="color: gray; display: grid; grid-template-columns: auto auto; grid-template-rows: auto">
        <div style="margin-right: 10px">Lng:</div>
        <div>{{coordinates.longitude}}</div>
        <div>Lat:</div>
        <div>{{coordinates.latitude}}</div>
      </div>
    </div>
  </div>
</form>
