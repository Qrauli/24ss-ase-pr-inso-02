<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <mat-dialog-content>
    <p [innerHTML]="message"></p>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button (click)="onDismiss()">{{ 'DIALOG.CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" (click)="onConfirm()" cdkFocusInitial>{{ 'DIALOG.CONFIRM' | translate }}</button>
  </mat-dialog-actions>
